<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style-login.css">
    </head>
    <body>
        <div id="vanta-canvas"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
            VANTA.NET({
              el: "#vanta-canvas",
              mouseControls: false,
              touchControls: false,
              gyroControls: false,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              color: 0xed6782,
              backgroundColor: 0xe63232,
              points: 11.00,
              maxDistance: 25.00,
              spacing: 18.00
            })
            </script>
        <div id="flex-container">
            <div id="flex-child-login-card">
                <h1>Iniciar Sesion</h1>

                <form id="login-form">
                    <label class="login-form-left">Nombre De Usuario</label>
                    <input type="text" name="Username">

                    <label class="login-form-left">Contrase√±a</label>
                    <input type="text" name="Password">
                    <button name="Inicio">Entrar</button>
                    
                    <label>No tienes cuenta? </label><label>-</label><label><a href="#">Registrarse</a></label>
                </form>
            </div>
            <footer>
                <address>- Cines Elorrieta -</address>
            </footer>
        </div>
    </body>
</html>
